<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Document</title>
</head>

<body>

    <div class="canvas">
        <h1 class="display" id="result"></h1>
        <div class="btnGroup">
            <div>
                <button class="upperBtn" onClick="acButton()">AC</button>
                <button class="upperBtn">±</button>
                <button class="upperBtn">%</button>
                <button class="operationBtn" onClick="operation('divide')">÷</button>
            </div>
            <div>
                <button class="numberBtn" onClick="concatNumber(7)">7</button>
                <button class="numberBtn" onClick="concatNumber(8)">8</button>
                <button class="numberBtn" onClick="concatNumber(9)">9</button>
                <button class="operationBtn" onClick="operation('times')">X</button>
            </div>
            <div>
                <button class="numberBtn" onClick="concatNumber(4)">4</button>
                <button class="numberBtn" onClick="concatNumber(5)">5</button>
                <button class="numberBtn" onClick="concatNumber(6)">6</button>
                <button class="operationBtn" onClick="operation('subs')">-</button>
            </div>
            <div>
                <button class="numberBtn" onClick="concatNumber(1)">1</button>
                <button class="numberBtn" onClick="concatNumber(2)">2</button>
                <button class="numberBtn" onClick="concatNumber(3)">3</button>
                <button class="operationBtn" onClick="operation('add')">+</button>
            </div>
            <div>
                <button class="zeroBtn" onClick="concatNumber(0)">0</button>
                <button class="numberBtn">,</button>
                <button class="operationBtn" onClick="equals()">=</button>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
